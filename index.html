<html>
<head>
<title>

</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<body>
<div id="app">
Xi4okv Blog
<button  @click="view">博客列表</button>
<br>

{{ result }}

</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    result: ''
  },
  methods:{  
   view(){
    app.result = []
    var xkServer = "http://xi4okv.ddns.net:8080/index.php";
        $.ajax({
            type : "get",
            url : xkServer,
            success: function (response) {
                app.result = response
            }
        })
      }
  }
})


</script>
</body>
</html>
