        allPause: false,
        pageNote: true
    },
        preSave = {
            broadList: this.find('.broad_item'),
            casterList: this.find('.caster_item') ? this.find('.caster_item') : null,
            pageNote: null,
            next: this.find('.next') ? this.find('.next') : null,
            prev: this.find('.prev') ? this.find('.prev') : null,
        },
        self = this,
        interval = function () {
            if (settings.index >= preSave.broadList.length - 1) {
                settings.index = 0;
            } else {
                settings.index++
            }
            self.trigger('goFade');
        };

    self.on('goFade', function () {
        preSave.broadList.eq(settings.index - 1).removeClass("active");
        preSave.broadList.eq(settings.index).addClass("active");
        if (preSave.casterList.eq(settings.index) && preSave.casterList) {
            preSave.casterList.eq(settings.index - 1).removeClass("active");
            preSave.casterList.eq(settings.index).addClass("active");
        }
        if (preSave.pageNote && preSave.pageNote.eq(settings.index)) {
            preSave.pageNote.eq(settings.index - 1).removeClass("active");
            preSave.pageNote.eq(settings.index).addClass("active");
        }
        if (settings.callBack) {
            settings.callBack(preSave, settings.index);
        }
    });

    self.on('play', function (e) {
        settings.intervalGo = setInterval(interval, settings.time);
    });

    self.on('paulse', function (e) {
        clearInterval(settings.intervalGo);
    });

    if (param) {
        $.extend(settings, param);
    }

    if (settings.pageNote) {
        var Html = '<ul class="pagenote">';
        for (var i = 0; i < preSave.broadList.length; i++) {
            Html += '<li class="pagenote-item"></li>';
        }
        Html += '</ul>';
        self.append(Html);
        preSave.pageNote = self.find('.pagenote-item');
        preSave.pageNote.mouseenter(function(){
            self.trigger('paulse');
            preSave.broadList.eq(settings.index).removeClass("active");
            if (preSave.casterList.eq(settings.index) && preSave.casterList) {
                preSave.casterList.eq(settings.index).removeClass("active");
            }
            if (preSave.pageNote && preSave.pageNote.eq(settings.index)) {
                preSave.pageNote.eq(settings.index).removeClass("active");
            }
            settings.index=$(this).index();
            self.trigger('goFade');
        })
        preSave.pageNote.mouseleave(function(){
            self.trigger('play');
        })
    }

    if (settings.preCall) {
        settings.preCall(preSave);
    }

    preSave.broadList.eq(settings.index).addClass("active");
    if (preSave.casterList) {
        preSave.casterList.eq(settings.index).addClass("active");
    }
    if (preSave.pageNote) {
        preSave.pageNote.eq(settings.index).addClass("active");
    }

    self.trigger('play');

    if (settings.allPause) {
        settings.broadPause = false;
        self.mouseenter(function () {
            self.trigger('paulse');
        });
        self.mouseleave(function () {
            self.trigger('play');
        });
    }

    if (settings.broadPause && self.find(".broad")) {
        self.find(".broad").mouseenter(function () {
            self.trigger('paulse');
        });
        self.find(".broad").mouseleave(function () {
            self.trigger('play');
        });
    }

    if (preSave.next) {
        preSave.next.click(function () {
            self.trigger('paulse');
            if (settings.index >= preSave.broadList.length - 1) {
                settings.index = 0;
            } else {
                settings.index++
            }
            self.trigger('goFade');
            self.trigger('play');
        })
    }

    if (preSave.prev) {
        preSave.prev.click(function () {
            self.trigger('paulse');
            preSave.broadList.eq(settings.index).removeClass("active");
            if (preSave.casterList && preSave.casterList.eq(settings.index)) {
                preSave.casterList.eq(settings.index).removeClass("active");
            }
            if (preSave.pageNote && preSave.pageNote.eq(settings.index)) {
                preSave.pageNote.eq(settings.index).removeClass("active");
            }
            if (settings.index <= 0) {
                settings.index = preSave.broadList.length - 1;
            } else {
                settings.index--;
            }
            self.trigger('goFade');
            self.trigger('play');
        })
    };

    if(self.swipeLeft){
        self.swipeLeft(function () {
            self.trigger('paulse');
            if (settings.index >= preSave.broadList.length - 1) {
                settings.index = 0;
            } else {
                settings.index++
            }
            self.trigger('goFade');
            self.trigger('play');
        })
    }
    
    if(self.swipeRight){
        self.swipeRight(function () {
            self.trigger('paulse');
            preSave.broadList.eq(settings.index).removeClass("active");
            if (preSave.casterList && preSave.casterList.eq(settings.index)) {
                preSave.casterList.eq(settings.index).removeClass("active");
            }
            if (preSave.pageNote && preSave.pageNote.eq(settings.index)) {
                preSave.pageNote.eq(settings.index).removeClass("active");
            }
            if (settings.index <= 0) {
                settings.index = preSave.broadList.length - 1;
            } else {
                settings.index--;
            }
            self.trigger('goFade');
            self.trigger('play');
        })
    }

function blossom(id){

        self.color="hsl("+blossom.vcolor+",100%,75%)";                   //hè‰²ç›¸ 0~360,Sé¥±å’Œåº¦ï¼ŒLäº®åº¦ï¼Œ0~100%
        self.xo=Math.random()*blossom.cav_w;
        self.yo=blossom.cav_h;

        self.vx=(Math.random()-0.5)*2.5;

        self.deg=Math.random()*360;
        self.speed=Math.random()*5-2.5;

        self.scale=Math.random()*0.5+0.2;

        self.shape();                                                                       //è®¾ç½®æ˜Ÿæ˜Ÿçš„è¾¹æ•° å’Œ å¤§å°
    }
    this.stars.prototype.move=function(){                                              //æ˜Ÿæ˜Ÿçš„è½¨è¿¹è¿åŠ¨
        var self=this;
        self.vx=self.vx+Math.random()*self.direct*0.01*self.speed

        self.xo=self.xo+self.vx;

        self.color="hsl("+blossom.vcolor+",90%,70%)";  
    }
    this.stars.prototype.shape = function (n, r) {

      beauty.src = "./images/float.png";

          var ctx=self.img.getContext('2d');
          img.width=beauty.width;
          img.height=beauty.height;
          ctx.drawImage(beauty, 0, 0);
      }                            //è®¾ç½®æ˜Ÿæ˜Ÿçš„è¾¹æ•° å’Œ å¤§å°ï¼ŒNæ˜¯è¾¹æ•°ï¼Œræ˜¯æ˜Ÿæ˜ŸåŠå¾„ï¼Œç”¨çš„è´å¡žå°”ï¼Œè¿™æ˜¯10å®ž
    };
    this.stars.prototype.draw=function(w,h,roat,scale){                                       // ç”»æ˜Ÿæ˜Ÿå›¾ç‰‡ï¼Œw=å›¾ç‰‡å®½ï¼Œh=å›¾ç‰‡é«˜ï¼Œr=å›¾ç‰‡æ—‹è½¬è§’åº¦ï¼Œs=å›¾ç‰‡å¤§å°
        var self=this;
        var ctx=blossom.ctx;
        ctx.save();
        ctx.globalAlpha=Math.max(0,self.opacity)
        ctx.translate(self.xo,self.yo);
        ctx.rotate(roat*Math.PI/180);
        ctx.scale(scale,scale);
        ctx.drawImage(self.img,-w,-h);
        ctx.restore();
    }
    this.rander();
}
blossom.prototype.makestar=function(end){
    if(this.starbox.length<100&&!end){
        this.starbox.push(new this.stars(this.mouse_x,this.mouse_y));
    }
}
blossom.prototype.rander=function(){
    var self=this;
    this.makestar(this.end);
    this.ctx.clearRect(0, 0,this.cav_w,this.cav_h);
    this.ctx.beginPath();
    for(var i = 0,j=this.starbox.length;i<j;i++){
        if(this.starbox[i].opacity<=0){
            this.starbox.splice(i, 1);
            i--;
            j--
        }
        else{
            this.starbox[i].move();
            this.starbox[i].draw(this.starbox[i].img.width/2,this.starbox[i].img.height/2,this.starbox[i].deg,this.starbox[i].scale);
            //this.starbox[i].shape(5,20);                                      //æ˜Ÿæ˜Ÿè§’çš„ä¸ªæ•°ï¼Œå’Œå¤§å°
        }
    }
    this.ctx.globalAlpha=0;                                                     //èƒŒæ™¯é€æ˜Žåº¦
    //this.ctx.fillStyle="#000000";                                            //ç”»å¸ƒèƒŒæ™¯è‰²
    //this.ctx.fillRect(0,0,this.cav_w,this.cav_h);
    this.ctx.closePath();
    this.animate=requestAnimationFrame(function(){self.rander()});
};
