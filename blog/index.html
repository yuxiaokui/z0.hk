

<html>
<head>
  <meta charset="UTF-8">
<title>
AI SEC 问答机器人
</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
<body>
<div id="app">
Input：<input type="text" v-model="text">
<button @click="send()">提问</button>
<br>
<br>
<div v-html="data"><div>
##################################
<div v-html="result"><div>
</div>

<script>

var app = new Vue({
  el: '#app',
  data: {
      text: '如何测试xss漏洞？',
      data: '',
      result: '',
      websocket: null
  },
  mounted() {
    if ('WebSocket' in window) {
      this.websocket = new WebSocket('wss://home.z0.hk:3000/hackit')
      this.initWebSocket()
    } else {
      alert('当前浏览器 Not support websocket')
    }
  },
  beforeDestroy() {
    this.onbeforeunload()
  },
  methods: {
    initWebSocket() {
      //连接错误
      this.websocket.onerror = this.setErrorMessage

      // //连接成功
      this.websocket.onopen = this.setOnopenMessage

      //收到消息的回调
      this.websocket.onmessage = this.setOnmessageMessage

      //连接关闭的回调
      this.websocket.onclose = this.setOncloseMessage

      //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
      window.onbeforeunload = this.onbeforeunload
    },
    setErrorMessage() {
      this.data = "机器人连接发生错误" + '   状态码：' + this.websocket.readyState;
    },
    setOnopenMessage() {
      this.data = "机器人连接成功" + '   状态码：' + this.websocket.readyState;
    },
    setOnmessageMessage(event) {
      this.result += event.data;
      this.result += "<br>";
    },
    setOncloseMessage() {
      this.data = "机器人连接关闭" + '   状态码：' + this.websocket.readyState;
    },
    onbeforeunload() {
      this.closeWebSocket();
    },

    //websocket发送消息
    send() {
      this.websocket.send(this.text)
      this.text = ''
    },
    closeWebSocket() {
      this.websocket.close()
    }
  }
})

</script>
